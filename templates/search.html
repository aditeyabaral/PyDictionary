{% extends "base.html" %}
{% block content %}



<div class="split left">
    <div class="centered1">
        <div>
            <h1 style="font-size:5vw;"> PyDictionary</h1>
        </div>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
                <div class="centered">
                    {{ form.word(size=20,placeholder='Word to search',) }}
                </div>
            <p>{{form.submit()}}</p>
        </form>
    </div>
</div>

<div class="split right">
    <div class="centered2">
        {% for para in resp %}
        <p style="font-size:1w;">{{para}}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
